<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sistem Izin Staff</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> Panel Admin</h1>
            <button id="backToLogin" class="btn-admin">
                <i class="fas fa-arrow-left"></i> Kembali ke Login
            </button>
        </div>

        <div class="gold-line"></div>

        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="shifts">Kelola Shift</button>
            <button class="tab-btn" data-tab="jobdesk">Kelola Jobdesk</button>
            <button class="tab-btn" data-tab="settings">Pengaturan Izin</button>
            <button class="tab-btn" data-tab="appearance">Tampilan</button>
            <button class="tab-btn" data-tab="reports">Laporan</button>
        </div>

        <div class="tab-content" id="shifts">
            <!-- Shift management content -->
        </div>

        <div class="tab-content" id="jobdesk" style="display: none;">
            <!-- Jobdesk management content -->
        </div>

        <!-- Other tab contents -->
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
