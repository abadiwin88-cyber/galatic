<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #0c2a4a 0%, #0a192f 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-header h1 {
            color: #D4AF37;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .admin-nav {
            display: flex;
            gap: 15px;
        }
        
        .tabs {
            display: flex;
            background: rgba(15, 35, 65, 0.8);
            border-radius: 8px;
            padding: 5px;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #64b5f6;
            cursor: pointer;
            border-radius: 6px;
            white-space: nowrap;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #D4AF37 0%, #b8941f 100%);
            color: #0a192f;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .admin-section {
            background: rgba(15, 35, 65, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .admin-section h2 {
            color: #D4AF37;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(10, 25, 47, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .stat-value {
            font-size: 2em;
            color: #D4AF37;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #64b5f6;
            font-size: 0.9em;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .data-table th {
            background: rgba(212, 175, 55, 0.1);
            color: #D4AF37;
            padding: 12px;
            text-align: left;
        }
        
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(100, 181, 246, 0.1);
            color: #e0e0e0;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-edit {
            background: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
        }
        
        .btn-delete {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .permission-settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .setting-group {
            background: rgba(10, 25, 47, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> Panel Admin</h1>
            <div class="admin-nav">
                <button class="btn btn-secondary" id="backBtn">
                    <i class="fas fa-arrow-left"></i> Kembali
                </button>
                <div class="clock-display" id="adminClock"></div>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Staff</div>
                <div class="stat-value" id="totalStaff">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Sedang Izin</div>
                <div class="stat-value" id="activeLeaves">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Izin Hari Ini</div>
                <div class="stat-value" id="todayLeaves">0</div>
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="staff">Kelola Staff</button>
            <button class="tab-btn" data-tab="shifts">Kelola Shift</button>
            <button class="tab-btn" data-tab="jobdesk">Kelola Jobdesk</button>
            <button class="tab-btn" data-tab="permissions">Pengaturan Izin</button>
            <button class="tab-btn" data-tab="settings">Pengaturan Umum</button>
        </div>
        
        <!-- Staff Management -->
        <div class="tab-content active" id="staff">
            <div class="admin-section">
                <h2><i class="fas fa-users"></i> Kelola Staff</h2>
                
                <!-- Add Staff Form -->
                <div class="form-card" style="margin-bottom: 20px;">
                    <h3>Tambah Staff Baru</h3>
                    <form id="addStaffForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Nama Lengkap</label>
                                <input type="text" id="staffName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" id="staffUsername" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" id="staffPassword" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Departemen</label>
                                <input type="text" id="staffDepartment" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Jobdesk</label>
                                <input type="text" id="staffJobdesk" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Shift</label>
                                <select id="staffShift" class="form-control" required>
                                    <option value="pagi">Pagi</option>
                                    <option value="siang">Siang</option>
                                    <option value="malam">Malam</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Tambah Staff
                        </button>
                    </form>
                </div>
                
                <!-- Staff List -->
                <h3>Daftar Staff</h3>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Nama</th>
                                <th>Departemen</th>
                                <th>Jobdesk</th>
                                <th>Shift</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="staffTable">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Shift Management -->
        <div class="tab-content" id="shifts">
            <div class="admin-section">
                <h2><i class="fas fa-clock"></i> Kelola Shift</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Shift Pagi</label>
                        <input type="time" id="shiftPagi" class="form-control" value="06:00">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Shift Siang</label>
                        <input type="time" id="shiftSiang" class="form-control" value="14:00">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Shift Malam</label>
                        <input type="time" id="shiftMalam" class="form-control" value="22:00">
                    </div>
                </div>
                
                <button class="btn btn-primary" id="saveShifts">
                    <i class="fas fa-save"></i> Simpan Shift
                </button>
            </div>
        </div>
        
        <!-- Jobdesk Management -->
        <div class="tab-content" id="jobdesk">
            <div class="admin-section">
                <h2><i class="fas fa-briefcase"></i> Kelola Jobdesk</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Tambah Jobdesk</label>
                        <input type="text" id="newJobdesk" class="form-control" placeholder="Nama jobdesk">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Departemen</label>
                        <input type="text" id="jobdeskDept" class="form-control" placeholder="Departemen">
                    </div>
                </div>
                
                <button class="btn btn-primary" id="addJobdesk">
                    <i class="fas fa-plus"></i> Tambah Jobdesk
                </button>
                
                <div style="margin-top: 20px;">
                    <h3>Daftar Jobdesk</h3>
                    <div id="jobdeskList">
                        <!-- Jobdesk list will be populated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Permission Settings -->
        <div class="tab-content" id="permissions">
            <div class="admin-section">
                <h2><i class="fas fa-user-check"></i> Pengaturan Izin</h2>
                
                <div class="permission-settings">
                    <div class="setting-group">
                        <h3>Izin 15 Menit</h3>
                        <div class="form-group">
                            <label class="form-label">Jumlah per hari</label>
                            <input type="number" id="shortCount" class="form-control" value="4" min="0" max="10">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Durasi (menit)</label>
                            <input type="number" id="shortDuration" class="form-control" value="15" min="1" max="60">
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <h3>Izin Makan</h3>
                        <div class="form-group">
                            <label class="form-label">Jumlah per hari</label>
                            <input type="number" id="mealCount" class="form-control" value="3" min="0" max="10">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Durasi (menit)</label>
                            <input type="number" id="mealDuration" class="form-control" value="7" min="1" max="60">
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <h3>Pengaturan Umum</h3>
                        <div class="form-group">
                            <label class="form-label">Waktu login awal (menit)</label>
                            <input type="number" id="earlyLogin" class="form-control" value="15" min="0" max="60">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Durasi window login (jam)</label>
                            <input type="number" id="loginWindow" class="form-control" value="2" min="1" max="4">
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary" id="savePermissions" style="margin-top: 20px;">
                    <i class="fas fa-save"></i> Simpan Pengaturan
                </button>
            </div>
        </div>
        
        <!-- General Settings -->
        <div class="tab-content" id="settings">
            <div class="admin-section">
                <h2><i class="fas fa-cog"></i> Pengaturan Umum</h2>
                
                <div class="form-group">
                    <label class="form-label">Nama Aplikasi</label>
                    <input type="text" id="appName" class="form-control" value="Sistem Izin Staff">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Reset kuota harian pada</label>
                    <input type="time" id="resetTime" class="form-control" value="00:00">
                </div>
                
                <div class="form-group">
                    <label style="color: #64b5f6; display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="enableNotifications" checked>
                        Aktifkan notifikasi
                    </label>
                </div>
                
                <button class="btn btn-primary" id="saveSettings">
                    <i class="fas fa-save"></i> Simpan Pengaturan
                </button>
            </div>
        </div>
    </div>

    <script src="data/staff.js"></script>
    <script>
        class AdminPanel {
            constructor() {
                this.currentAdmin = JSON.parse(localStorage.getItem('currentUser'));
                this.settings = this.loadSettings();
                this.staffOnLeave = JSON.parse(localStorage.getItem('staffOnLeave')) || [];
                this.leaveHistory = JSON.parse(localStorage.getItem('leaveHistory')) || [];
            }
            
            init() {
                // Check admin access
                if (!this.currentAdmin || !this.currentAdmin.isAdmin) {
                    window.location.href = 'login.html';
                    return;
                }
                
                this.setupEventListeners();
                this.loadStats();
                this.loadStaffTable();
                this.loadJobdeskList();
                this.loadPermissionSettings();
                this.startClock();
                this.setupTabs();
            }
            
            loadSettings() {
                const defaultSettings = {
                    shifts: {
                        pagi: '06:00',
                        siang: '14:00',
                        malam: '22:00'
                    },
                    permissions: {
                        shortLeave: { count: 4, duration: 15 },
                        mealLeave: { count: 3, duration: 7 },
                        earlyLogin: 15,
                        loginWindow: 2
                    },
                    general: {
                        appName: 'Sistem Izin Staff',
                        resetTime: '00:00',
                        notifications: true
                    },
                    jobdesks: [
                        { name: 'IT Support', department: 'IT' },
                        { name: 'Security Guard', department: 'Security' },
                        { name: 'Cleaning Staff', department: 'Cleaning' },
                        { name: 'Receptionist', department: 'Reception' },
                        { name: 'Kitchen Staff', department: 'Kitchen' }
                    ]
                };
                
                const saved = localStorage.getItem('adminSettings');
                return saved ? JSON.parse(saved) : defaultSettings;
            }
            
            setupEventListeners() {
                // Back button
                document.getElementById('backBtn').addEventListener('click', () => {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                });
                
                // Add staff form
                document.getElementById('addStaffForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addNewStaff();
                });
                
                // Save shifts
                document.getElementById('saveShifts').addEventListener('click', () => {
                    this.saveShiftSettings();
                });
                
                // Add jobdesk
                document.getElementById('addJobdesk').addEventListener('click', () => {
                    this.addNewJobdesk();
                });
                
                // Save permissions
                document.getElementById('savePermissions').addEventListener('click', () => {
                    this.savePermissionSettings();
                });
                
                // Save general settings
                document.getElementById('saveSettings').addEventListener('click', () => {
                    this.saveGeneralSettings();
                });
            }
            
            setupTabs() {
                const tabButtons = document.querySelectorAll('.tab-btn');
                const tabContents = document.querySelectorAll('.tab-content');
                
                tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const tabId = button.dataset.tab;
                        
                        // Remove active class from all buttons and contents
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        tabContents.forEach(content => content.classList.remove('active'));
                        
                        // Add active class to clicked button and corresponding content
                        button.classList.add('active');
                        document.getElementById(tabId).classList.add('active');
                    });
                });
            }
            
            loadStats() {
                // Total staff
                const staffCount = Object.keys(staffDatabase).length - 1; // Exclude master
                document.getElementById('totalStaff').textContent = staffCount;
                
                // Staff on leave
                document.getElementById('activeLeaves').textContent = this.staffOnLeave.length;
                
                // Today's leaves
                const today = new Date().toDateString();
                const todayLeaves = this.leaveHistory.filter(leave => {
                    return new Date(leave.startTime).toDateString() === today;
                }).length;
                document.getElementById('todayLeaves').textContent = todayLeaves;
            }
            
            loadStaffTable() {
                const tbody = document.getElementById('staffTable');
                const staffList = getAllStaff().filter(staff => staff.username !== 'master');
                
                tbody.innerHTML = staffList.map(staff => `
                    <tr>
                        <td>${staff.username}</td>
                        <td>${staff.name}</td>
                        <td>${staff.department || '-'}</td>
                        <td>${staff.jobdesk || '-'}</td>
                        <td>${staff.shift || '-'}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-small btn-edit" onclick="adminPanel.editStaff('${staff.username}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-small btn-delete" onclick="adminPanel.deleteStaff('${staff.username}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
            
            addNewStaff() {
                const name = document.getElementById('staffName').value.trim();
                const username = document.getElementById('staffUsername').value.trim().toLowerCase();
                const password = document.getElementById('staffPassword').value.trim();
                const department = document.getElementById('staffDepartment').value.trim();
                const jobdesk = document.getElementById('staffJobdesk').value.trim();
                const shift = document.getElementById('staffShift').value;
                
                // Validation
                if (!name || !username || !password || !department || !jobdesk) {
                    this.showMessage('Harap isi semua field!', 'error');
                    return;
                }
                
                if (staffDatabase[username]) {
                    this.showMessage('Username sudah digunakan!', 'error');
                    return;
                }
                
                // Add to staff database
                addStaff(username, {
                    name: name,
                    password: password,
                    isAdmin: false,
                    department: department,
                    jobdesk: jobdesk,
                    shift: shift
                });
                
                // Reset form
                document.getElementById('addStaffForm').reset();
                
                // Reload staff table and stats
                this.loadStaffTable();
                this.loadStats();
                
                this.showMessage('Staff berhasil ditambahkan!', 'success');
            }
            
            editStaff(username) {
                const staff = staffDatabase[username];
                if (!staff) return;
                
                const newName = prompt('Masukkan nama baru:', staff.name);
                if (!newName) return;
                
                const newDept = prompt('Masukkan departemen baru:', staff.department);
                const newJobdesk = prompt('Masukkan jobdesk baru:', staff.jobdesk);
                
                // Update staff
                updateStaff(username, {
                    name: newName,
                    department: newDept || staff.department,
                    jobdesk: newJobdesk || staff.jobdesk
                });
                
                this.loadStaffTable();
                this.showMessage('Data staff berhasil diperbarui!', 'success');
            }
            
            deleteStaff(username) {
                if (username === 'master') {
                    this.showMessage('Tidak dapat menghapus akun master!', 'error');
                    return;
                }
                
                if (!confirm(`Apakah Anda yakin ingin menghapus staff ${username}?`)) {
                    return;
                }
                
                if (deleteStaff(username)) {
                    this.loadStaffTable();
                    this.loadStats();
                    this.showMessage('Staff berhasil dihapus!', 'success');
                }
            }
            
            saveShiftSettings() {
                this.settings.shifts = {
                    pagi: document.getElementById('shiftPagi').value,
                    siang: document.getElementById('shiftSiang').value,
                    malam: document.getElementById('shiftMalam').value
                };
                
                localStorage.setItem('adminSettings', JSON.stringify(this.settings));
                this.showMessage('Pengaturan shift berhasil disimpan!', 'success');
            }
            
            loadJobdeskList() {
                const container = document.getElementById('jobdeskList');
                container.innerHTML = this.settings.jobdesks.map(jobdesk => `
                    <div style="background: rgba(10,25,47,0.8); padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between;">
                        <div>
                            <strong>${jobdesk.name}</strong>
                            <span style="color: #64b5f6; font-size: 0.9em; margin-left: 10px;">${jobdesk.department}</span>
                        </div>
                        <button onclick="adminPanel.removeJobdesk('${jobdesk.name}')" style="background: #f44336; color: white; border: none; padding: 2px 8px; border-radius: 3px; cursor: pointer;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `).join('');
            }
            
            addNewJobdesk() {
                const name = document.getElementById('newJobdesk').value.trim();
                const dept = document.getElementById('jobdeskDept').value.trim();
                
                if (!name || !dept) {
                    this.showMessage('Harap isi nama dan departemen!', 'error');
                    return;
                }
                
                this.settings.jobdesks.push({ name, department: dept });
                localStorage.setItem('adminSettings', JSON.stringify(this.settings));
                
                document.getElementById('newJobdesk').value = '';
                document.getElementById('jobdeskDept').value = '';
                
                this.loadJobdeskList();
                this.showMessage('Jobdesk berhasil ditambahkan!', 'success');
            }
            
            removeJobdesk(jobdeskName) {
                this.settings.jobdesks = this.settings.jobdesks.filter(j => j.name !== jobdeskName);
                localStorage.setItem('adminSettings', JSON.stringify(this.settings));
                this.loadJobdeskList();
                this.showMessage('Jobdesk berhasil dihapus!', 'success');
            }
            
            loadPermissionSettings() {
                const perms = this.settings.permissions;
                
                document.getElementById('shortCount').value = perms.shortLeave.count;
                document.getElementById('shortDuration').value = perms.shortLeave.duration;
                document.getElementById('mealCount').value = perms.mealLeave.count;
                document.getElementById('mealDuration').value = perms.mealLeave.duration;
                document.getElementById('earlyLogin').value = perms.earlyLogin;
                document.getElementById('loginWindow').value = perms.loginWindow;
                
                // General settings
                document.getElementById('appName').value = this.settings.general.appName;
                document.getElementById('resetTime').value = this.settings.general.resetTime;
                document.getElementById('enableNotifications').checked = this.settings.general.notifications;
            }
            
            savePermissionSettings() {
                this.settings.permissions = {
                    shortLeave: {
                        count: parseInt(document.getElementById('shortCount').value),
                        duration: parseInt(document.getElementById('shortDuration').value)
                    },
                    mealLeave: {
                        count: parseInt(document.getElementById('mealCount').value),
                        duration: parseInt(document.getElementById('mealDuration').value)
                    },
                    earlyLogin: parseInt(document.getElementById('earlyLogin').value),
                    loginWindow: parseInt(document.getElementById('loginWindow').value)
                };
                
                localStorage.setItem('adminSettings', JSON.stringify(this.settings));
                this.showMessage('Pengaturan izin berhasil disimpan!', 'success');
            }
            
            saveGeneralSettings() {
                this.settings.general = {
                    appName: document.getElementById('appName').value,
                    resetTime: document.getElementById('resetTime').value,
                    notifications: document.getElementById('enableNotifications').checked
                };
                
                localStorage.setItem('adminSettings', JSON.stringify(this.settings));
                this.showMessage('Pengaturan umum berhasil disimpan!', 'success');
            }
            
            startClock() {
                const updateClock = () => {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('id-ID', {
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    document.getElementById('adminClock').textContent = timeString;
                };
                
                updateClock();
                setInterval(updateClock, 1000);
            }
            
            showMessage(message, type) {
                // Remove existing messages
                const existing = document.querySelectorAll('.toast');
                existing.forEach(msg => msg.remove());
                
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 3000);
            }
        }
        
        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            window.adminPanel = new AdminPanel();
            adminPanel.init();
        });
    </script>
</body>
