<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Izin Staff</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #0a192f 0%, #0c2a4a 100%);
            position: relative;
            overflow: hidden;
        }
        
        .landing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
        }
        
        .landing-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }
        
        .landing-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 3px solid rgba(212, 175, 55, 0.3);
            padding: 5px;
            background: rgba(10, 25, 47, 0.8);
        }
        
        .landing-title {
            color: #D4AF37;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .landing-subtitle {
            color: #64b5f6;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        .landing-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .landing-btn {
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 180px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #D4AF37 0%, #b8941f 100%);
            color: #0a192f;
            border: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #64b5f6 0%, #1e88e5 100%);
            color: white;
            border: none;
        }
        
        .landing-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .landing-footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .landing-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <img src="assets/logo.png" alt="Logo" class="landing-logo">
            
            <h1 class="landing-title">Sistem Izin Staff</h1>
            <p class="landing-subtitle">
                Aplikasi pengelolaan izin staff dengan sistem kuota dan monitoring real-time
            </p>
            
            <div class="landing-buttons">
                <button class="landing-btn btn-primary" onclick="window.location.href='login.html'">
                    <i class="fas fa-sign-in-alt"></i> Login Staff
                </button>
                
                <button class="landing-btn btn-secondary" onclick="window.location.href='login.html?admin=true'">
                    <i class="fas fa-cogs"></i> Panel Admin
                </button>
            </div>
            
            <div class="landing-footer">
                <p>Â© 2024 Sistem Izin Staff</p>
            </div>
        </div>
    </div>

    <script>
        // Check URL for admin parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === 'true') {
            // Store admin flag for login page
            localStorage.setItem('redirectToAdmin', 'true');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
