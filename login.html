<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Izin Staff</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #0a192f 0%, #0c2a4a 100%);
            position: relative;
        }
        
        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('../assets/background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
        }
        
        .login-box {
            background: rgba(15, 35, 65, 0.95);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 2px solid rgba(212, 175, 55, 0.3);
            padding: 5px;
            background: rgba(10, 25, 47, 0.8);
        }
        
        .login-title {
            color: #D4AF37;
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .login-subtitle {
            color: #64b5f6;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #64b5f6;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(10, 25, 47, 0.8);
            border: 2px solid rgba(100, 181, 246, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #D4AF37;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #D4AF37 0%, #b8941f 100%);
            border: none;
            border-radius: 8px;
            color: #0a192f;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .admin-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #64b5f6 0%, #1e88e5 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-info {
            margin-top: 25px;
            padding: 20px;
            background: rgba(10, 25, 47, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .info-title {
            color: #D4AF37;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .info-list {
            list-style: none;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .info-list li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }
        
        .info-list li:before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #4CAF50;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: rgba(15, 35, 65, 0.95);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .close-modal {
            float: right;
            background: none;
            border: none;
            color: #D4AF37;
            font-size: 24px;
            cursor: pointer;
        }
        
        .clock-display {
            background: rgba(10, 25, 47, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            color: #D4AF37;
            font-weight: bold;
            font-size: 1.2em;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="login-header">
                <img src="assets/logo.png" alt="Logo" class="login-logo">
                <h1 class="login-title">Login Staff</h1>
                <p class="login-subtitle">Masuk ke sistem izin staff</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Masukkan username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Masukkan password" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Shift</label>
                    <select id="shift" class="form-input" required>
                        <option value="">Pilih Shift</option>
                        <option value="pagi">Shift Pagi (06:00-14:00)</option>
                        <option value="siang">Shift Siang (14:00-22:00)</option>
                        <option value="malam">Shift Malam (22:00-06:00)</option>
                    </select>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <button class="admin-btn" id="adminBtn">
                <i class="fas fa-cogs"></i> Login sebagai Admin
            </button>
            
            <div class="login-info">
                <h4 class="info-title">Informasi Login:</h4>
                <ul class="info-list">
                    <li>Login hanya 2 jam dari shift dimulai</li>
                    <li>4x izin 15 menit per hari</li>
                    <li>3x izin makan 7 menit</li>
                    <li>Hanya 1 staff per jobdesk yang bisa izin</li>
                </ul>
            </div>
            
            <div class="clock-display" id="loginClock"></div>
        </div>
    </div>
    
    <!-- Admin Login Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h3 style="color: #D4AF37; margin-bottom: 20px;">Login Admin</h3>
            <div class="form-group">
                <input type="password" id="adminPassword" class="form-input" placeholder="Password admin" required>
            </div>
            <button class="login-btn" id="adminLoginBtn">
                <i class="fas fa-unlock-alt"></i> Login
            </button>
        </div>
    </div>

    <script src="data/staff.js"></script>
    <script>
        // Initialize clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('loginClock').innerHTML = `
                <div>${timeString}</div>
                <div style="font-size: 0.7em; color: rgba(212, 175, 55, 0.8);">${dateString}</div>
            `;
        }
        
        updateClock();
        setInterval(updateClock, 1000);
        
        // Check if redirected to admin login
        if (localStorage.getItem('redirectToAdmin') === 'true') {
            localStorage.removeItem('redirectToAdmin');
            document.getElementById('adminBtn').click();
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const shift = document.getElementById('shift').value;
            
            if (!username || !password || !shift) {
                showMessage('Harap isi semua field!', 'error');
                return;
            }
            
            // Validate with staff database
            const staff = validateStaffLogin(username, password);
            
            if (!staff.success) {
                showMessage(staff.message, 'error');
                return;
            }
            
            // Check shift time
            const shifts = {
                'pagi': { start: '06:00' },
                'siang': { start: '14:00' },
                'malam': { start: '22:00' }
            };
            
            const shiftData = shifts[shift];
            if (!shiftData) {
                showMessage('Shift tidak valid!', 'error');
                return;
            }
            
            const now = new Date();
            const shiftStart = new Date();
            const [hours, minutes] = shiftData.start.split(':');
            shiftStart.setHours(parseInt(hours), parseInt(minutes), 0, 0);
            
            const loginEnd = new Date(shiftStart);
            loginEnd.setHours(loginEnd.getHours() + 2);
            
            // Allow 15 minutes early login
            const loginStart = new Date(shiftStart);
            loginStart.setMinutes(loginStart.getMinutes() - 15);
            
            if (now < loginStart || now > loginEnd) {
                showMessage('Login hanya bisa dilakukan 15 menit sebelum sampai 2 jam setelah shift dimulai!', 'error');
                return;
            }
            
            // Create user session
            const userData = {
                username: username,
                name: staff.data.name,
                shift: shift,
                department: staff.data.department,
                jobdesk: staff.data.jobdesk,
                isAdmin: staff.data.isAdmin || false,
                loginTime: new Date().toISOString(),
                permissions: {
                    dailyShort: 4,
                    dailyMeal: 3,
                    usedShort: 0,
                    usedMeal: 0
                },
                lastReset: new Date().toDateString()
            };
            
            localStorage.setItem('currentUser', JSON.stringify(userData));
            
            showMessage('Login berhasil!', 'success');
            
            setTimeout(() => {
                if (staff.data.isAdmin) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }, 1000);
        });
        
        // Admin login handlers
        document.getElementById('adminBtn').addEventListener('click', function() {
            document.getElementById('adminModal').style.display = 'flex';
        });
        
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('adminModal').style.display = 'none';
        });
        
        document.getElementById('adminLoginBtn').addEventListener('click', function() {
            const password = document.getElementById('adminPassword').value.trim();
            
            if (password === 'aa1234') {
                const adminData = {
                    username: 'master',
                    name: 'Administrator',
                    isAdmin: true,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(adminData));
                showMessage('Login admin berhasil!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                showMessage('Password admin salah!', 'error');
            }
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('adminModal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Message display function
        function showMessage(message, type) {
            // Remove existing messages
            const existing = document.querySelectorAll('.message');
            existing.forEach(msg => msg.remove());
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 10000;
                animation: slideIn 0.3s ease, fadeOut 0.5s ease 3s forwards;
                background: ${type === 'success' ? '#4CAF50' : '#f44336'};
                border-left: 4px solid ${type === 'success' ? '#2E7D32' : '#C62828'};
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 3500);
        }
        
        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
